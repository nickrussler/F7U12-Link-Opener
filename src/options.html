<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="optionsScript.js"></script>
		<title>Reddit Link Opener - Option Page</title>
	</head>
	<body>
		<div id="page">
			<div id="header">
				<h1>Reddit Link Opener</h1>
				<h2>Option Page</h2>
			</div>
			<div class="contentText">
				<p>
					Tabs opening comportment:
					<input type="radio" name="openingComportment" id="articles" value="articles"> Open only articles
					<input type="radio" name="openingComportment" id="comments" value="comments"> Open only comments
					<input type="radio" name="openingComportment" id="both" value="both"> Open articles and comments
				</p>
				<p>
					Open Visited Links:
					<input type=checkbox id="openvisitedlinks" value="true">
				</p>
				<p>
					Open NSFW Links:
					<input type=checkbox id="opennsfwlinks" value="true">
				</p>
				<p style="display: none;">
					Open i.redd.it and ireddituploads image links directly:
					<input type=checkbox id="openlinksdirectly" value="false">
				</p>
				<p>
					New Tabs Limit:
					<input id="tabslimit" type="text" size="30" maxlength="30" value="25">
				</p>
				<p>
					Keyboard Shortcut:
					<input id="keyboardshortcut" type="text" size="30" maxlength="30" value="Ctrl+Shift+f">
				</p>
				<button>
					Save
				</button>
				<p id="status"></p>
				<a href="changelog.html">Open Changelog</a>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
